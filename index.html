<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wawin Site Survey</title>

  <!-- Mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2tR8vTgfE7VZ8gy0aNAKrfN5A4BkL3V3BC6p2jU=" crossorigin=""/>

  <style>
    /* Base page styling */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 1em;
    }

    h1 {
      text-align: center;
      font-size: 1.4em;
      color: #1e3a8a;
      margin-bottom: 0.5em;
    }

    h2 {
      font-size: 1.2em;
      margin-top: 1em;
      color: #1e40af;
    }

    label, p {
      display: block;
      margin: 0.5em 0;
    }

    select, input[type="text"], textarea {
      width: 100%;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      display: inline-block;
      width: 100%;
      background-color: #3B82F6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.8em;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 1em;
    }

    button:hover {
      background-color: #2563EB;
    }

    #map {
      width: 100%;
      height: 70vh;
      border-radius: 10px;
      margin-top: 1em;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      body {
        font-size: 15px;
        padding: 0;
      }
      h1 {
        font-size: 1.2em;
      }
      #map {
        height: 60vh;
      }
      button {
        font-size: 1em;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Wawin Site Survey</h1>
    <p>Please click <strong>three points</strong> for each category below, then submit your responses.</p>

    <h2>Step 1: Select Category</h2>
    <label for="category">Choose a category:</label>
    <select id="category">
      <option value="Vegetation Type">Vegetation Type</option>
      <option value="Water Table Level">Water Table Level</option>
      <option value="Microtopography">Microtopography</option>
    </select>

    <h2>Step 2: Mark Points on Map</h2>
    <p>Click on the map to mark your selected points (three per category).</p>
    <div id="map"></div>

    <button id="submit">Submit Survey</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j7kS1Ry4EXyGkixdM08p38zN1bq+gWsM3N5rCXA=" crossorigin=""></script>

  <script>
    // Initialize map
    var map = L.map('map').setView([49.7, -112.9], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let currentCategory = document.getElementById("category").value;
    let points = { "Vegetation Type": [], "Water Table Level": [], "Microtopography": [] };
    let markers = [];

    // Add click listener
    map.on('click', function (e) {
      if (points[currentCategory].length >= 3) {
        alert("You already selected 3 points for " + currentCategory + ".");
        return;
      }
      let latlng = e.latlng;
      points[currentCategory].push(latlng);
      let marker = L.marker(latlng).addTo(map)
        .bindPopup(currentCategory)
        .openPopup();
      markers.push(marker);
    });

    // Update category
    document.getElementById("category").addEventListener("change", function () {
      currentCategory = this.value;
    });

    // Submit data
    document.getElementById("submit").addEventListener("click", function () {
      let allFilled = Object.values(points).every(p => p.length === 3);
      if (!allFilled) {
        alert("Please select 3 points for each category before submitting.");
        return;
      }

      let data = JSON.stringify(points);
      console.log("Submitting data:", data);

      fetch("https://script.google.com/macros/s/AKfycbz.../exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: data
      });

      alert("Survey submitted! Thank you.");
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      points = { "Vegetation Type": [], "Water Table Level": [], "Microtopography": [] };
    });

    // Fix map resize on orientation change
    window.addEventListener('resize', function () {
      map.invalidateSize();
    });
  </script>
</body>
</html>
